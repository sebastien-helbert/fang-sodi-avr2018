<div class="card" style="width: 18rem;" *ngFor="let result of people">
	<div class="card-body">
		<h5 class="card-title">{{result.name}}</h5>
		<h6 class="card-subtitle mb-2 text-muted">{{result.gender}} {{result.birth_year}}</h6>
		<!--<p class="card-text">from {{result.homeworld}}</p>-->
		<a href="#" class="card-link" routerLink="/people/{{encodeBase64(result.url)}}">Afficher</a>
		<!--><a href="#" class="card-link">Another link</a>-->
	</div>
</div>
